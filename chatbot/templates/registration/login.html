<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatbot Olímpico - Iniciar Sesión</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .login-container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .login-card {
      background: white;
      border-radius: 15px;
      padding: 40px;
      box-shadow: 0 15px 35px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }
    .logo-icon {
      width: 60px;
      height: 60px;
      background: #2563eb;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 20px;
      color: white;
      font-size: 24px;
    }
    .login-title {
      color: #1f2937;
      font-weight: 600;
      font-size: 28px;
      text-align: center;
      margin-bottom: 10px;
    }
    .login-subtitle {
      color: #6b7280;
      text-align: center;
      margin-bottom: 30px;
      font-size: 14px;
    }
    .form-control {
      border: 1px solid #e5e7eb;
      border-radius: 8px;
      padding: 12px 16px;
      font-size: 14px;
      margin-bottom: 20px;
    }
    .form-control:focus {
      border-color: #2563eb;
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
    }
    .btn-login {
      background: #2563eb;
      border: none;
      border-radius: 8px;
      padding: 12px;
      width: 100%;
      color: white;
      font-weight: 500;
      font-size: 16px;
      margin-bottom: 20px;
    }
    .btn-login:hover {
      background: #1d4ed8;
      color: white;
    }
    .register-link {
      text-align: center;
      color: #6b7280;
      font-size: 14px;
    }
    .register-link a {
      color: #2563eb;
      text-decoration: none;
    }
    .register-link a:hover {
      text-decoration: underline;
    }
    .footer-text {
      text-align: center;
      color: #9ca3af;
      font-size: 12px;
      margin-top: 30px;
    }
    .alert {
      border-radius: 8px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <div class="logo-icon">
        💬
      </div>
      <h1 class="login-title">Chatbot RRHH</h1>
      <p class="login-subtitle">Inicia sesión para acceder al chat de RRHH</p>
      
      {% if form.errors %}
        <div class="alert alert-danger">
          Credenciales inválidas. Intenta de nuevo.
        </div>
      {% endif %}
      
      <form method="post">
        {% csrf_token %}
        <div class="mb-3">
          <label for="id_username" class="form-label">Nombre de usuario</label>
          <input type="text" class="form-control" id="id_username" name="username" placeholder="Ingresa tu nombre de usuario" required>
        </div>
        <div class="mb-3">
          <label for="id_password" class="form-label">Contraseña</label>
          <input type="password" class="form-control" id="id_password" name="password" placeholder="Ingresa tu contraseña" required>
        </div>
        <button type="submit" class="btn btn-login">Iniciar Sesión</button>
      </form>
      
      <div class="register-link">
        ¿No tienes una cuenta? <a href="{% url 'registro' %}">Regístrate aquí</a>
      </div>
      
      <div class="footer-text">
        Chatbot especializado en análisis de datos en RRHH
      </div>
    </div>
  </div>
</body>
</html>
