<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sesión Cerrada - Chatbot Olímpico</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
      min-height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .logout-container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .logout-card {
      background: white;
      border-radius: 15px;
      padding: 40px;
      box-shadow: 0 15px 35px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    .logo-icon {
      width: 60px;
      height: 60px;
      background: #f59e0b;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 20px;
      color: white;
      font-size: 24px;
    }
    .logout-title {
      color: #1f2937;
      font-weight: 600;
      font-size: 28px;
      margin-bottom: 20px;
    }
    .logout-message {
      color: #6b7280;
      margin-bottom: 30px;
      font-size: 16px;
    }
    .btn-login {
      background: #f59e0b;
      border: none;
      border-radius: 8px;
      padding: 12px 24px;
      color: white;
      font-weight: 500;
      font-size: 16px;
      text-decoration: none;
      display: inline-block;
    }
    .btn-login:hover {
      background: #d97706;
      color: white;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="logout-container">
    <div class="logout-card">
      <div class="logo-icon">
        👋
      </div>
      <h1 class="logout-title">Has cerrado sesión</h1>
      <p class="logout-message">
        Tu sesión ha sido cerrada exitosamente. Gracias por usar el Chatbot Olímpico.
      </p>
      <a href="{% url 'login' %}" class="btn-login">Iniciar sesión nuevamente</a>
    </div>
  </div>
</body>
</html>
